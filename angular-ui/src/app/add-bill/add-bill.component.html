<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset2">
      <form [formGroup]="addBillForm" (ngSubmit)="onAddBill()">
        <div class="form-group row">
          <div class="col-xs-4">
            <label for="bill-date">Date:</label><br/>
            <p-calendar [required]="false"
              id="bill-date" [showIcon]="true"
              formControlName="bill-date">
            </p-calendar>
            <span
              *ngIf="!addBillForm.get('bill-date').valid && addBillForm.get('bill-date').touched"
              class="help-block" style="color:#a94442">Please select a date!</span>
          </div>
          <div class="col-xs-4">
            <label for="store">Store:</label>
            <select id="store" class="form-control" formControlName="store" (change)="onStoreSelected()">
              <option [value]="null" disabled="disabled">Please select a store</option>
              <option *ngFor="let store of stores" [value]="store.id">{{store.name}}</option>
            </select>
            <span
              *ngIf="!addBillForm.get('store').valid && addBillForm.get('store').touched"
              class="help-block" style="color:#a94442">Please select a store!</span>
          </div>
        </div>
        <div class="form-group" *ngIf="addBillForm.get('store').valid">
          <label>Top Store Products:</label>
          <ul class="list-group">
            <li *ngFor="let p of topStoreProducts"
                [ngClass]="p.id === selectedProductId ? 'active' : ''"
                (click)="onTopProductSelected(p.id)"
                class="list-group-item">{{p.name}} - {{p.price}} MDL</li>
          </ul>
        </div>
        <h4>New Bill Item</h4>
        <form [formGroup]="newBillItemForm">
          <div class="form-group row">
            <div class="col-xs-6">
              <label for="bill-item-product">Product:</label>
              <input id="bill-item-product" formControlName="product-name" type="text" class="form-control">
              <input id="bill-item-product-id" formControlName="product-id" type="hidden" class="form-control">
            </div>
            <div class="col-xs-2">
              <label for="bill-item-price">Price:</label>
              <input id="bill-item-price" formControlName="price" type="number" class="form-control">
            </div>
            <div class="col-xs-2">
              <label for="bill-item-quantity">Quantity:</label>
              <input id="bill-item-quantity" formControlName="quantity" type="number" class="form-control" size="2">
            </div>
            <div class="col-xs-1">
              <label for="add-to-bill-btn">&nbsp;</label>
              <button type="button" class="btn btn-default btn-success" aria-label="Bill Align"
                      [disabled]="!newBillItemForm.valid"
                      (click)="onAddBillItem()"
                      id="add-to-bill-btn">
                <span class="btn-label glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </form>
        <table class="table table-hover" formArrayName="bill-items">
          <caption>Bill Items</caption>
          <thead>
          <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bill-item of billItemsControls; let i = index">
              <td>{{i+1}}</td>
              <td>{{billItemsControls[i].get('product-name').value}}</td>
              <td>{{billItemsControls[i].get('price').value}}</td>
              <td>{{billItemsControls[i].get('quantity').value}}</td>
              <td>
                <button class="btn btn-danger" type="button"
                        (click)="onDeleteBillItem(i)">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button id="add-bill-btn" class="btn btn-primary" type="submit" [disabled]="!addBillForm.valid">Add Bill</button>
      </form>
    </div>
  </div>
</div>
