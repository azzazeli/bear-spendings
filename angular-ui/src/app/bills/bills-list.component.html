<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset2">
    <p-table [value]="bills">
      <ng-template pTemplate="header">
        <tr>
          <th>Date</th>
          <th>Store</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-bill>
        <tr>
          <td>{{bill.purchaseDate}}</td>
          <td>{{bill.store.name}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
