server:
  port: 8090

com:
  alexm:
    bearspendings:
      initTestData: false

spring:
  datasource:
    url: "jdbc:h2:file:~/.bear-spendings-data/db"
    username: sa
    password: manager
    driverClassName: org.h2.Driver
  jpa:
    show_sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
logging:
  level:
    com:
      alexm:
        bearspendings: debug
    org:
      hibernate:
        type: info #trace - to see sql bind values